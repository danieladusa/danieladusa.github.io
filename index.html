<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Daniela Dușa, pictor în ulei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #888;
        }
    </style>
</head>
<body>
    <h1>Daniela Dușa, pictor în ulei</h1>
    <div class="gallery">
        <img src="IMG_3712 copie.jpeg" alt="Tablou1">
        <img src="IMG_5584.jpeg" alt="Tablou2">
        <img src="IMG_5151.jpeg" alt="Tablou3">
    </div>
</body>
</html>
